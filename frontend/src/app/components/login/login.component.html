<form ngForm class=" bg-dark-subtle text-dark-emphasis">

    <h1 class="text-danger">Login</h1>

    <div class="form-floating mb-3">
        <input #e type="text" [(ngModel)]="userData.email" name="email" required  class="form-control" id="floatingInput" placeholder="name@example.com">
        <label>Email address</label>
    </div>
    <span *ngIf="(!e.value && isOnClick)">Email is a required field</span>

    <div class="form-floating">
        <input #p type="password" [(ngModel)]="userData.password" name="password" required class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <span *ngIf="(!p.value && isOnClick)">Password is a required field</span>

    <button type="submit" (click)="loginClick()" class="btn btn-danger">login</button>

</form>
