<h2>{{jobData?.name}} </h2>
<div>Type: {{jobSvc.getTypes()[jobData?.type!]}}</div>
<div>Hours: {{jobData?.hours}}</div>
<div>Area: {{jobSvc.getAreas()[jobData?.whichArea!]}}</div>
<button (click)="showDetails()">{{showOrHide}} details</button>
<button (click)="sendCv()">Send cv</button>
<app-show-details *ngIf="details" [job]="jobData"></app-show-details>
