<h3>{{job?.name!}}</h3>
<div>
    <p>Number of working hours:</p>
    <p>{{job?.hours!}}</p>
</div>
<div>
    <p>Requirements:</p>
    <p>{{job?.requirements!}}</p>
</div>
<div *ngIf="job?.workFromHome!">work from home</div>
<div>
    <p>The work area:</p>
    <p>{{jobSvc.getAreas()[job?.whichArea!]}}</p>
</div>
<div>
    <p>The work type:</p>
    <p>{{jobSvc.getTypes()[job?.type!]}}</p>
</div>
